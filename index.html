<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="./assets/js/index.js">
    <title>Document</title>
  </head>
  <body>
    <div class="sign-up">
      <div class="left-panel">
        <div class="panel-header">
          <div class="logo">
            <img src="./assets/imgs/odin-lined.png" alt="odinLogo" />
            <h2>Odin</h2>
          </div>
          <div class="image-credit">
            <p>Photo by Hallie West on Unsplash</p>
          </div>
        </div>
      </div>
      <div class="right-panel">
        <div class="disclamer">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <div class="sign-up-form">
          <form action="#" method="post">
            <div class="full-name">
              <div class="input">
                <label for="first_name">First Name:</label>
                <input
                  type="text"
                  id="first_name"
                  placeholder="First Name..."
                />
              </div>
              <div class="input">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" placeholder="Last Name..." />
              </div>
            </div>
            <div class="user-contact">
              <div class="input">
                <label for="email">EMAIL:</label>
                <input
                  type="text"
                  id="email"
                  placeholder="username@email.com.."
                />
              </div>
              <div class="input">
                <label for="phone-number">Phone Number:</label>
                <input
                  type="text"
                  id="phone-number"
                  placeholder="123-456-7859"
                />
              </div>
            </div>
            <div class="pass">
              <div class="input">
                <label for="pass">Password</label>
                <input type="password" id="pass" />
              </div>
              <div class="input">
                <label for="pass-confirm">Confirm Password</label>
                <input type="password" id="confirm-pass" />
              </div>
            </div>
          </form>
        </div>
        
        <button class="create-account">Create Account</button>
        <h3>Already have an account? <a href="#">Log in</a></h3>
      </div>
    </div>
  </body>
  
</html>
